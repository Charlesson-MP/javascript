<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
</head>
<body>
    <h1>Hora do dia</h1>
    <div></div>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var minuto = agora.getMinutes()

        var res = window.document.querySelector('div')

        res.innerHTML = `<p>Agora s√£o exatamente ${hora} horas e ${minuto} minutos</p>`

        if(hora < 6) {
            res.innerHTML += '<p>Boa madrugada</p>'
        }else if(hora < 12) {
            res.innerHTML += '<p>Bom dia</p>'
        }else if(hora < 18) {
            res.innerHTML += '<p>Boa tarde</p>'
        }else {
            res.innerHTML += '<p>Boa noite</p>'
        }
    </script>
</body>
</html>
