<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da semana</title>
</head>
<body>
    <h1>Dia da semana</h1>
    <div></div>

        var dia = agora.getDay()

                break

                break

                break

                break

</body>
</html>
