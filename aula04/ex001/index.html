<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgba(211, 176, 19);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p><span class="nome"></span> se livrou da maldição.</p>
    <script>
        window.alert('Bem-vindo a página!');
        let a = window.confirm('Está gostando de JS?');
        if(a == true) {
            window.alert('Muito obrigado!');
        } else {
            window.alert('Que pena.');
        }
        let nome = window.prompt('Qual é o seu nome ?');
        document.querySelector('span.nome').innerHTML = nome
    </script>
</body>
</html>
