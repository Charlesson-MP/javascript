<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgba(211, 176, 19);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição <span class="nome"></span></p>
    <script>
        window.alert('Minha primeira mensagem');
        let a = window.confirm('Está gostando de JS?');
        if(a == true) {
            window.alert('Sim');
        } else {
            window.alert('Não');
        }
        let nome = window.prompt('Qual é o seu nome ?');
        window.alert('Muito bem ' + nome);
        document.querySelector('span.nome').innerHTML = nome
    </script>
</body>
</html>
